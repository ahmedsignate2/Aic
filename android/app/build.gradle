apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    androidResources {
        noCompress += ["bundle"]
    }

    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.malinwallet.app"
    defaultConfig {
        applicationId "com.malinwallet.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "7.2.3"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (System.getenv("KEYSTORE_FILE_HEX")) {
                storeFile file("release.keystore")
                storePassword System.getenv("KEYSTORE_PASSWORD")
                keyAlias System.getenv("KEY_ALIAS")
                keyPassword System.getenv("KEY_PASSWORD")
            } else {
                // Fallback to local keystore if environment variables are not set
                storeFile file('malinwallet-release-key.keystore')
                storePassword 'Ahmed.78130'
                keyAlias 'malinwallet-key-alias'
                keyPassword 'Ahmed.78130'
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}
dependencies {
    implementation("com.facebook.react:react-android")
    implementation 'androidx.core:core-ktx:1.16.0'
    implementation 'androidx.work:work-runtime-ktx:2.10.5'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.compose.ui:ui:1.9.4'
    implementation 'androidx.compose.material3:material3:1.3.2'
    implementation 'androidx.preference:preference-ktx:1.2.1'

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: "com.bugsnag.android.gradle"
