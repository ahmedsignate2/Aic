name: Android Build
on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: .env 
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Create expo/fetch mock
        run: |
          mkdir -p mocks
          cat > mocks/expo-fetch.js << 'EOF'
          module.exports = { fetch: global.fetch || fetch };
          EOF

      - name: Patch Dependencies & Identity
        run: |
          # 1. Patch react-native-scrypt (Gradle 8)
          sed -i "s/compile 'com.facebook.react:react-native:+'/implementation 'com.facebook.react:react-native:+'/" node_modules/react-native-scrypt/android/build.gradle || true

          # 2. Patch react-native-true-sheet (Fix setter)
          sed -i 's/view\.pointerEvents = PointerEvents\.parsePointerEvents(pointerEventsStr)/view.setPointerEvents(PointerEvents.parsePointerEvents(pointerEventsStr))/' node_modules/@lodev09/react-native-true-sheet/android/src/main/java/com/lodev09/truesheet/*ViewManager.kt || true

          # 3. FIX react-native-menu (ON SUPPRIME LES LIGNES QUI FONT CRASHER)
          # Au lieu de tenter de corriger, on commente les lignes problématiques pour laisser passer le build
          sed -i 's/view\.hitSlopRect =/\/\/ view.hitSlopRect =/g' node_modules/@react-native-menu/menu/android/src/main/java/com/reactnativemenu/MenuViewManagerBase.kt || true
          sed -i 's/view\.overflow =/\/\/ view.overflow =/g' node_modules/@react-native-menu/menu/android/src/main/java/com/reactnativemenu/MenuViewManagerBase.kt || true

          # 4. FIX IDENTITY: Force le package MalinWallet
          sed -i 's/<manifest xmlns:android/<manifest package="com.malinwallet.app" xmlns:android/' android/app/src/main/AndroidManifest.xml
          
          # Renommage ciblé
          find android/app/src/main/java/com/malinwallet -name "*.kt" -exec sed -i 's/package io.bluewallet.bluewallet/package com.malinwallet.app/g' {} +
          find android/app/src/main/java/com/malinwallet -name "*.java" -exec sed -i 's/package io.bluewallet.bluewallet/package com.malinwallet.app/g' {} +

      - name: Fix AndroidManifest conflicts
        run: |
          sed -i '/<meta-data.*firebase_messaging_auto_init_enabled/,/\/>/ s/android:value="false" \/>/android:value="false"\n            tools:replace="android:value" \/>/' android/app/src/main/AndroidManifest.xml || true

      - name: Setup Release Keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
          echo "KEYSTORE_FILE_HEX=true" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Create .env file
        run: |
          echo "ETHEREUM_RPC_URL=${{ secrets.ETHEREUM_RPC_URL }}" >> .env
          echo "SOLANA_RPC_URL=${{ secrets.SOLANA_RPC_URL }}" >> .env
          echo "NEXT_PUBLIC_ALCHEMY_API_KEY=${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}" >> .env
          echo "NEXT_PUBLIC_HELIUS_API_KEY=${{ secrets.NEXT_PUBLIC_HELIUS_API_KEY }}" >> .env
          echo "NEXT_PUBLIC_INFURA_GAS_API_KEY=${{ secrets.NEXT_PUBLIC_INFURA_GAS_API_KEY }}" >> .env
          echo "ZEROX_API_KEY=${{ secrets.ZEROX_API_KEY }}" >> .env
          echo "NEXT_PUBLIC_ZEROX_API_KEY=${{ secrets.NEXT_PUBLIC_ZEROX_API_KEY }}" >> .env
          echo "NEXT_PUBLIC_FEE_RECIPIENT=${{ secrets.NEXT_PUBLIC_FEE_RECIPIENT }}" >> .env
          echo "NEXT_PUBLIC_LIFI_API_KEY=${{ secrets.NEXT_PUBLIC_LIFI_API_KEY }}" >> .env
          echo "NEXT_PUBLIC_TRANSAK_API_KEY=${{ secrets.NEXT_PUBLIC_TRANSAK_API_KEY }}" >> .env
          echo "NEXT_PUBLIC_GOPLUS_API_KEY=${{ secrets.NEXT_PUBLIC_GOPLUS_API_KEY }}" >> .env
          echo "GOPLUS_API_SECRET=${{ secrets.GOPLUS_API_SECRET }}" >> .env
          echo "NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" >> .env
          echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" >> .env
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}" >> .env
          echo "NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}" >> .env
          echo "NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID=${{ secrets.WALLETCONNECT_PROJECT_ID }}" >> .env

      - name: Build Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: M-Wallet-Release
          path: android/app/build/outputs/apk/release/*.apk
